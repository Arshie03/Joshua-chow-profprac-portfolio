<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Arshie UX</title>
  <style>
    body {
      margin:0; display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      height:100vh; font-family:Inter, sans-serif;
      background:#fff;
    }
    h1 {font-size:28px; margin-bottom:20px;}
    #enter-btn {
      padding:12px 28px; font-size:16px;
      background:#000; color:#fff; border:none;
      border-radius:20px; cursor:pointer; font-weight:600;
    }
    #loader {
      display:none; margin-top:20px; gap:10px;
    }
    .dot {
      width:12px; height:12px; border-radius:50%;
      background:#00e0b8; animation:bounce 0.6s infinite alternate;
    }
    .dot:nth-child(2){animation-delay:0.2s;}
    .dot:nth-child(3){animation-delay:0.4s;}
    @keyframes bounce {to{transform:translateY(-12px);}}
  </style>
</head>
<body>
  <h1>Welcome to Arshieâ€™s Portfolio</h1>
  <button id="enter-btn">Enter</button>
  <div id="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    const btn = document.getElementById('enter-btn');
    const loader = document.getElementById('loader');
    btn.addEventListener('click', ()=>{
      btn.style.display = 'none';
      loader.style.display = 'flex';
      setTimeout(()=> {
        window.location.href = "home.html"; // redirect after loading
      }, 2500);
    });
  </script>
</body>
</html>
