<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000;
            --text-gray: #666;
            --border-radius: 24px;
            --smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: var(--primary-black);
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* Gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top left, #4a69ff 0%, transparent 40%),
                radial-gradient(ellipse at top right, #ff6b9d 0%, transparent 40%),
                radial-gradient(ellipse at bottom left, #feca57 0%, transparent 40%),
                radial-gradient(ellipse at bottom right, #48dbfb 0%, transparent 40%),
                radial-gradient(ellipse at center, #ee5a6f 0%, transparent 50%);
            opacity: 0.8;
            z-index: -2;
        }

        /* Noise overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            z-index: -1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(0,0,0,.03) 35px, rgba(0,0,0,.03) 70px);
            background-size: 100px 100px;
        }

        /* Navigation Header */
        .nav-header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s var(--smooth);
            text-decoration: none;
            color: var(--primary-black);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: scale(1.05);
            background: white;
        }

        .project-nav {
            display: flex;
            gap: 10px;
        }

        .project-nav a {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--primary-black);
            font-size: 13px;
            transition: all 0.3s var(--smooth);
        }

        .project-nav a:hover {
            background: white;
            transform: translateY(-2px);
        }

        .project-nav a.active {
            background: var(--primary-black);
            color: white;
        }

        /* Page Navigation */
        .page-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .page-nav button {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .page-nav button:hover:not(:disabled) {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
        }

        .page-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 14px;
            margin: 0 10px;
        }

        /* Container */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 100px 20px 20px;
        }

        /* Hero Section */
        .hero-section {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px);
            border-radius: var(--border-radius);
            padding: 120px 80px 80px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            animation: slideUp 0.8s var(--smooth) both;
        }

        .project-title {
            font-size: clamp(48px, 6vw, 80px);
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .project-subtitle {
            font-size: 20px;
            color: var(--text-gray);
            margin-bottom: 40px;
        }

        .showcase-image {
            width: 100%;
            max-width: 900px;
            height: auto;
            margin: 40px auto;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            transition: transform 0.6s var(--smooth);
        }

        .showcase-image:hover {
            transform: scale(1.02);
        }

        .project-meta {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .meta-item {
            text-align: center;
        }

        .meta-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-gray);
            margin-bottom: 8px;
        }

        .meta-value {
            font-size: 16px;
            font-weight: 600;
        }

        /* Content sections for pages */
        .page-section {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(40px);
            border-radius: var(--border-radius);
            padding: 60px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            display: none;
            animation: fadeIn 0.6s ease forwards;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-section.active {
            display: flex;
        }

        .page-section img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .page-number {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(0,0,0,0.05);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-gray);
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-section {
                padding: 60px 30px;
            }

            .page-section {
                padding: 30px;
            }
            
            .project-nav {
                display: none;
            }

            .page-nav {
                padding: 12px 16px;
                gap: 12px;
            }

            .page-nav button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

<h1 class="project-title">Food/Recipe App</h1>

<!-- Showcase Image -->
<img alt="Food Recipe App Showcase" class="showcase-image" src="images/food/Chow_Joshua_AT3_UI_Page_01.jpg"/>
<div class="project-meta">
<div class="meta-item">
<div class="meta-label">Role</div>

</div>
<div class="meta-item">

<div class="meta-item">

</div>

<!-- Page Sections - Pages 2-17 (16 pages) -->
<div id="pageContainer"></div>
</div>
<!-- Page Navigation -->
<div class="page-nav">
<button id="prevBtn">â Previous</button>
<span class="page-info">
            Page <span id="currentPage">1</span> of <span id="totalPages">16</span>
</span>
<button id="nextBtn">Next â</button>
</div>
<script>
        const totalPages = 16;
        let currentPage = 1;
        
        // Create all page sections (pages 2-17 of the PDF)
        const pageContainer = document.getElementById('pageContainer');
        
        for (let i = 1; i <= totalPages; i++) {
            // PDF pages are numbered 02-17
            const pageNumber = String(i + 1).padStart(2, '0');
            const section = document.createElement('div');
            section.className = `page-section ${i === 1 ? 'active' : ''}`;
            section.id = `page-${i}`;
            section.style.position = 'relative';
            
            const img = document.createElement('img');
            img.src = `images/food/Chow_Joshua_AT3_UI_Page_${pageNumber}.jpg`;
            img.alt = `Food Recipe App - Page ${i}`;
            img.loading = 'lazy';
            
            const pageNum = document.createElement('div');
            pageNum.className = 'page-number';
            pageNum.textContent = `Page ${i} of ${totalPages}`;
            
            section.appendChild(img);
            section.appendChild(pageNum);
            pageContainer.appendChild(section);
        }
        
        // Navigation functionality
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentPageSpan = document.getElementById('currentPage');
        
        function showPage(pageNum) {
            // Hide all pages
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show current page
            const currentSection = document.getElementById(`page-${pageNum}`);
            if (currentSection) {
                currentSection.classList.add('active');
                currentSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            currentPage = pageNum;
            currentPageSpan.textContent = pageNum;
            
            // Update button states
            prevBtn.disabled = pageNum === 1;
            nextBtn.disabled = pageNum === totalPages;
        }
        
        // Button event listeners
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                showPage(currentPage - 1);
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                showPage(currentPage + 1);
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentPage > 1) {
                showPage(currentPage - 1);
            } else if (e.key === 'ArrowRight' && currentPage < totalPages) {
                showPage(currentPage + 1);
            }
        });
        
        // Initialize first page
        showPage(1);
    </script>
